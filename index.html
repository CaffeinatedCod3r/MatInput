<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Material Input</title>
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="MatInput.css">

</head>

<body>
	<script type="module" src="script.js"></script>
	<div class="container w-50 p-2">

		<!-- TODO : Multiple Select -->
		<div class="MatInput-Wrapper">
			<label for="inp-sel">Enter Your Select</label>
			<select id="inp-sel" class="form-control">
				<option>a</option>
				<option>b</option>
				<option>c</option>
				<option>d</option>
				<option>e</option>
				<option>f</option>
			</select>
		</div>


		<div class="MatInput-Wrapper my-4">
			<label for="inp">Enter Your Text</label>
			<input type="week" class="form-control" id="inp">
		</div>

		<div class="MatInput-Wrapper my-4">
			<label for="inp-area">Enter Your TextArea</label>
			<textarea type="text-area" class="form-control" id="inp-area" rows=5></textarea>
		</div>

		<div class="MatInput-Wrapper my-4">
			<label for="inp-pass">Enter Your Password</label>
			<input type="password" class="form-control" id="inp-pass">
		</div>

		<div class="MatInput-Wrapper my-4">
			<label for="inp-date">Enter Your Date</label>
			<input type="date" class="form-control" id="inp-date">
		</div>

		<div class="MatInput-Wrapper my-4">
			<label for="inp-time">Enter Your Time</label>
			<input type="time" class="form-control" id="inp-time">
		</div>

		<!-- TODO : CheckBox -->
		<div class="MatInput-Wrapper my-4">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
			<label class="form-check-label" for="flexCheckChecked">
				checkbox
			</label>
		</div>

		<!-- TODO : Radio -->
		<div class="MatInput-Wrapper my-4">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
				Default radio
			</label>
		</div>
	</div>

</body>

</html>
